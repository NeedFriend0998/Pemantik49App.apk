<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Card Carousel</title>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.carousel-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.card {
  min-width: 280px;
  height: 420px; /* lebih tinggi dari lebar */
  margin: 0 15px;
  background: linear-gradient(145deg, #1e293b, #111827);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  transition: transform 0.3s;
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
}

.card h3 {
  margin: 15px 0 10px;
}

.card p {
  font-size: 14px;
  opacity: 0.8;
  flex-grow: 1;
}

.card button {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #3b82f6;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.card button:hover {
  background: #2563eb;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #1e293b;
  border: none;
  color: white;
  font-size: 24px;
  padding: 12px 18px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  transition: background 0.3s;
}

.nav-btn:hover {
  background: #334155;
}

.prev { left: 10px; }
.next { right: 10px; }

@media (max-width: 600px) {
  .card {
    min-width: 240px;
    height: 90px;
  }
}

.carousel-wrapper {
  width: 100%;
  max-width: 900px;
  text-align: center;
}

.section-title {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #38bdf8, #6366f1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
</style>
</head>
<body>
<div class="carousel-wrapper">

  <h2 class="section-title">PemantikApp TEAM</h2>

  <div class="carousel-container">
    <button class="nav-btn prev">&#10094;</button>

    <div class="carousel-track">
      <!-- CARD -->
      <div class="card">
        <h3>Full Stack Dev | Bisma & Rasya</h3>
        <strong>Peran :</strong>
        <ul>a</ul>
      </div>

      <div class="card">
        <h3>Tester | Bisma & Aufa</h3>
        <strong>Tugas :</strong>
        <ul>
          <li>Menghandle masalah</li>
          <li>Front-End</li>
          <li>Back-End</li>
        </ul>
      </div>
      
      <div class="card">
        <h3>UI Designer | Bisma & Haris</h3>
        <p></p>
      </div>
    </div>

    <button class="nav-btn next">&#10095;</button>
  </div>

</div>

<script>
const track = document.querySelector('.carousel-track');
const cards = document.querySelectorAll('.card');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');

let index = 0;
const cardWidth = cards[0].offsetWidth + 30;

function updateCarousel() {
  track.style.transform = `translateX(${-index * cardWidth}px)`;
}

nextBtn.addEventListener('click', () => {
  if (index < cards.length - 1) {
    index++;
  } else {
    index = 0;
  }
  updateCarousel();
});

prevBtn.addEventListener('click', () => {
  if (index > 0) {
    index--;
  } else {
    index = cards.length - 1;
  }
  updateCarousel();
});

// Auto Slide
//setInterval(() => {
  //index = (index + 1) % cards.length;
  //updateCarousel();
//}, 5000);

// Responsive fix
window.addEventListener('resize', () => {
  updateCarousel();
});
</script>

</body>
</html>
