<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Card Carousel</title>

<style>
body {
  margin: 0;
  background: #0f172a;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: white;
}

.carousel-container {
  position: relative;
  width: 100%;
  max-width: 900px;
  overflow: hidden;
}

.carousel-track {
  display: flex;
  transition: transform 0.5s ease-in-out;
}

.card {
  min-width: 280px;
  height: 420px; /* lebih tinggi dari lebar */
  margin: 0 15px;
  background: linear-gradient(145deg, #1e293b, #111827);
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  padding: 20px;
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
}

.card h3 {
  margin: 15px 0 10px;
}

.card p {
  font-size: 14px;
  opacity: 0.8;
  flex-grow: 1;
}

.card button {
  padding: 10px;
  border: none;
  border-radius: 10px;
  background: #3b82f6;
  color: white;
  cursor: pointer;
  transition: background 0.3s;
}

.card button:hover {
  background: #2563eb;
}

.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #1e293b;
  border: none;
  color: white;
  font-size: 24px;
  padding: 12px 18px;
  cursor: pointer;
  border-radius: 50%;
  z-index: 10;
  transition: background 0.3s;
}

.nav-btn:hover {
  background: #334155;
}

.prev { left: 10px; }
.next { right: 10px; }

@media (max-width: 600px) {
  .card {
    min-width: 240px;
    height: 380px;
  }
}
.Title {
  color: black;
  font-size: 90%;
  font-weight: 100%;
  text-align: center;
  background-color: lightblue;
  border-radius: 15px;
  margin-bottom: 100%;
}
</style>
</head>
<body>
<div class="Title">
  PemantikApp TEAM
</div>

<div class="carousel-container">
  <button class="nav-btn prev">&#10094;</button>
  <div class="carousel-track">

    <div class="card">
      <h3>Developer | Bisma & Rasya</h3>
      <p></p>
    </div>

    <div class="card">
      <h3>Tester | Aufa</h3>
      <p></p>
    </div>
    
    <div class="card">
      <h3>Tester | b</h3>
      <p></p>
    </div>
    
    <div class="card">
      <h3>Tester | c</h3>
      <p></p>
    </div>
    
    <div class="card">
      <h3>Tester | d</h3>
      <p></p>
    </div>

  </div>
  <button class="nav-btn next">&#10095;</button>
</div>

<script>
const track = document.querySelector('.carousel-track');
const cards = document.querySelectorAll('.card');
const nextBtn = document.querySelector('.next');
const prevBtn = document.querySelector('.prev');

let index = 0;
const cardWidth = cards[0].offsetWidth + 30;

function updateCarousel() {
  track.style.transform = `translateX(${-index * cardWidth}px)`;
}

nextBtn.addEventListener('click', () => {
  if (index < cards.length - 1) {
    index++;
  } else {
    index = 0;
  }
  updateCarousel();
});

prevBtn.addEventListener('click', () => {
  if (index > 0) {
    index--;
  } else {
    index = cards.length - 1;
  }
  updateCarousel();
});

// Auto Slide
setInterval(() => {
  index = (index + 1) % cards.length;
  updateCarousel();
}, Nan);

// Responsive fix
window.addEventListener('resize', () => {
  updateCarousel();
});
</script>

</body>
</html>
