<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel</title>
<style>
  body {
  font-family: 'Arial', sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel-container {
  position: relative;
  width: 800px;
  overflow: hidden;
}

.card-carousel {
  display: flex;
  gap: 20px;
  transition: transform 0.5s ease;
}

.card {
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  flex: 0 0 250px;
  text-align: center;
  padding: 20px;
}

.card img {
  width: 100%;
  border-radius: 8px;
  margin-bottom: 12px;
}

.card h3 {
  margin: 10px 0 6px;
  font-size: 20px;
}

.card p {
  font-size: 14px;
  color: #555;
}

.nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #ffffff;
  border: none;
  font-size: 24px;
  cursor: pointer;
  padding: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.prev { left: -10px; }
.next { right: -10px; }
</style>
</head>
<body>

<div class="carousel-container">
  <button class="nav prev">&lt;</button>
  <div class="card-carousel">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 1">
      <h3>Card 1</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 2">
      <h3>Card 2</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 3">
      <h3>Card 3</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 4">
      <h3>Card 4</h3>
      <p>Deskripsi singkat.</p>
    </div>
  </div>
  <button class="nav next">&gt;</button>
</div>

<script>
  const carousel = document.querySelector(".card-carousel");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;

nextBtn.addEventListener("click", () => {
  if (index < carousel.children.length - 3) {
    index++;
    carousel.style.transform = `translateX(${- (270 * index)}px)`;
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    carousel.style.transform = `translateX(${- (270 * index)}px)`;
  }
});
</script>
</body>
</html>
