<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
  <button class="nav prev">&lt;</button>
  <div class="card-carousel">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 1">
      <h3>Card 1</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 2">
      <h3>Card 2</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 3">
      <h3>Card 3</h3>
      <p>Deskripsi singkat.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Item 4">
      <h3>Card 4</h3>
      <p>Deskripsi singkat.</p>
    </div>
  </div>
  <button class="nav next">&gt;</button>
</div>

<script>
  const carousel = document.querySelector(".card-carousel");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let index = 0;

nextBtn.addEventListener("click", () => {
  if (index < carousel.children.length - 3) {
    index++;
    carousel.style.transform = `translateX(${- (270 * index)}px)`;
  }
});

prevBtn.addEventListener("click", () => {
  if (index > 0) {
    index--;
    carousel.style.transform = `translateX(${- (270 * index)}px)`;
  }
});
</script>
</body>
</html>
